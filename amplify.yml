version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - cd apps/web
        - cp package-standalone.json package.json
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: apps/web/.next
    files:
      - '**/*'
  cache:
    paths:
      - apps/web/node_modules/**/*