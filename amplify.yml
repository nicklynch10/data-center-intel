version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@8.15.1
        - pnpm install
        - cd apps/web
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: apps/web/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*