version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@8.15.1
        - pnpm install
    build:
      commands:
        - cd apps/web
        - pnpm run build
  artifacts:
    baseDirectory: apps/web/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*